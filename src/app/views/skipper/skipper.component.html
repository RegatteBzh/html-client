<div class="map">
    <app-map [position]="skipper.position" [direction]="skipper.direction" [route]="route"></app-map>
</div>
<div class="boat-control">
    <div class="bearing">
        <app-compass [(direction)]="skipper.direction" (directionChange)="changeDirection($event)">
        </app-compass>
    </div>
    <div class="boat-computer">
        <div class="control-item">
            <label translate="skipper_control_boat_label"></label>
            <span class="digi">{{ skipper.boat.name }}</span>
        </div>
        <div class="control-item">
            <label translate="skipper_control_speed_label"></label>
            <span class="digi">{{ getSpeed(skipper) | number:'1.1-1'}}</span>
            <span class="digi" translate="speed_knot_unit"></span>
        </div>
        <div class="control-item">
            <label translate="skipper_control_bearing_label"></label>
            <span class="digi">{{ skipper.direction | number:'1.0-0'}}</span>
            <span class="digi">°</span>
        </div>
        <div class="control-item">
            <label translate="skipper_control_wind_dir_label"></label>
            <span class="digi">{{ skipper.windAngle | number:'1.0-0'}}</span>
            <span class="digi">°</span>
        </div>
        <div class="control-item">
            <label translate="skipper_control_wind_speed_label"></label>
            <span class="digi">{{ getWindSpeed(skipper) | number:'1.1-1'}}</span>
            <span class="digi" translate="speed_knot_unit"></span>
        </div>
        <div class="control-item">
            <label translate="skipper_control_position_label"></label>
            <span class="pos digi">
                <span class="lat">{{skipper.position.lat | number:'1.3-3'}}</span>
                <span class="lng">{{skipper.position.lng | number:'1.3-3'}}</span>
            </span>
        </div>
        <div class="control-item">
            <label translate="skipper_control_sail_label"></label>
            <select [(ngModel)]="selectedSail" class="sail-selector" (change)="selectSail(selectedSail)">
                <option *ngFor="let sail of availableSails" [ngValue]="sail">
                    {{sail.name | translate}}
                </option>
              </select>
        </div>
    </div>
</div>
