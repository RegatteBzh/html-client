
<h1 translate="dashboard.welcome" [translateParams]="{name: me.nic || me.name}"></h1>

<h2 translate="dashboard.your_races"></h2>
<ul>
    <li *ngFor="let skipper of skippers">
        <a [routerLink]="['/skipper', skipper.id]">
            <span [innerHtml]="skipper.race.name"></span>
            <span *ngIf="isRaceInFuture(skipper.race)" [innerHtml]="skipper.race.dateStart | date:'dd/MM/yyyy HH:mm'"></span>
        </a>
    </li>
</ul>

<h2 translate="dashboard.available_races"></h2>
<ul>
    <li *ngFor="let race of races">
        <button type="button" (click)="register(race.id)">
            <span [innerHtml]="race.name"></span>
            <span *ngIf="isRaceInFuture(race)" [innerHtml]="race.dateStart | date:'dd/MM/yyyy HH:mm'"></span>
        </button>
    </li>
</ul>
