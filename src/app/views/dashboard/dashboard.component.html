<h2>{{'dashboard_your_races' | translate}}</h2>
<ul>
    <li *ngFor="let skipper of skippers">
        <a [routerLink]="['/skipper', skipper.id]">{{skipper.race.name}}</a>
    </li>
</ul>

<h2>{{'dashboard_available_races' | translate}}</h2>
<ul>
    <li *ngFor="let race of races">
        <button type="button" (click)="register(race.id)">{{race.name}}</button>
    </li>
</ul>
